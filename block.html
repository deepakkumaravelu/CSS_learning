<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #block{
            width: 100px;
            height: 100px;
            display: block;
            background-color: antiquewhite;
        }
        #inline{
            width: 100px;
            height: 100px;
            display: inline;
            background-color: aqua;
        }
        #inline-block{
            width: 150px;
            height: 100px;
            display: inline-block;
            background-color: rgb(182, 182, 248);
        }
    </style>
</head>
<body>
    <p id="block">Hello world</p>
    <p id="inline">this is deepak</p>
    <p id="inline-block">from EEE KCE</p>
</body>
</html>
